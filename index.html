<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no" />
  <meta name="theme-color" content="#0b0d12" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>Vault Zine — Mobile Magazine</title>
  <link rel="stylesheet" href="./assets/css/app.css" />
</head>
<body>
  <svg xmlns="http://www.w3.org/2000/svg" style="position:absolute;width:0;height:0;overflow:hidden" aria-hidden="true">
    <defs>
      <linearGradient id="foldGrad" x1="0" y1="0" x2="1" y2="0" gradientUnits="objectBoundingBox">
        <stop offset="0" stop-color="#000"/>
        <stop id="foldEdgeA" offset="0.48" stop-color="#000"/>
        <stop id="foldPeak" offset="0.5" stop-color="#fff"/>
        <stop id="foldEdgeB" offset="0.52" stop-color="#000"/>
        <stop offset="1" stop-color="#000"/>
      </linearGradient>
      <rect id="dispMapRect" width="100" height="100" fill="url(#foldGrad)"/>
      <filter id="paperBend" color-interpolation-filters="sRGB" x="-5%" y="-5%" width="110%" height="110%">
        <feImage href="#dispMapRect" result="bendMap"/>
        <feDisplacementMap id="feBend" in="SourceGraphic" in2="bendMap" result="bent" scale="0" xChannelSelector="R" yChannelSelector="G"/>
      </filter>
    </defs>
  </svg>
  <div class="app">
    <header class="topbar">
      <div class="brand">
        <div class="kicker">mobile magazine</div>
        <div class="title" id="zineTitle">Vault Zine</div>
      </div>

      <div class="controls">
        <div class="pill">
          <button class="btn" id="prevBtn" aria-label="Previous page">⟵</button>
          <div id="counter">—</div>
          <button class="btn" id="nextBtn" aria-label="Next page">⟶</button>
        </div>
      </div>
    </header>

    <main class="stageWrap">
      <div class="stage" id="stage" aria-label="Magazine reader">
        <div class="frame"></div>

        <div class="under" id="under" aria-hidden="true">
          <img class="underMedia" id="underImg" alt="" />
        </div>

        <div class="page" id="page" role="application" aria-label="Magazine page — drag to turn">
          <div class="page-crease" id="pageCrease" aria-hidden="true"></div>
          <div class="page-curl" id="pageCurl">
            <!-- 16 strips for smooth paper curl; JS indexes by .page-strip-inner -->
            <div class="page-strip" style="--strip-i:0"><div class="page-strip-inner"><img class="pageMedia page-strip-img" alt="" /></div></div>
            <div class="page-strip" style="--strip-i:1"><div class="page-strip-inner"><img class="pageMedia page-strip-img" alt="" /></div></div>
            <div class="page-strip" style="--strip-i:2"><div class="page-strip-inner"><img class="pageMedia page-strip-img" alt="" /></div></div>
            <div class="page-strip" style="--strip-i:3"><div class="page-strip-inner"><img class="pageMedia page-strip-img" alt="" /></div></div>
            <div class="page-strip" style="--strip-i:4"><div class="page-strip-inner"><img class="pageMedia page-strip-img" alt="" /></div></div>
            <div class="page-strip" style="--strip-i:5"><div class="page-strip-inner"><img class="pageMedia page-strip-img" alt="" /></div></div>
            <div class="page-strip" style="--strip-i:6"><div class="page-strip-inner"><img class="pageMedia page-strip-img" alt="" /></div></div>
            <div class="page-strip" style="--strip-i:7"><div class="page-strip-inner"><img class="pageMedia page-strip-img" alt="" /></div></div>
            <div class="page-strip" style="--strip-i:8"><div class="page-strip-inner"><img class="pageMedia page-strip-img" alt="" /></div></div>
            <div class="page-strip" style="--strip-i:9"><div class="page-strip-inner"><img class="pageMedia page-strip-img" alt="" /></div></div>
            <div class="page-strip" style="--strip-i:10"><div class="page-strip-inner"><img class="pageMedia page-strip-img" alt="" /></div></div>
            <div class="page-strip" style="--strip-i:11"><div class="page-strip-inner"><img class="pageMedia page-strip-img" alt="" /></div></div>
            <div class="page-strip" style="--strip-i:12"><div class="page-strip-inner"><img class="pageMedia page-strip-img" alt="" /></div></div>
            <div class="page-strip" style="--strip-i:13"><div class="page-strip-inner"><img class="pageMedia page-strip-img" alt="" /></div></div>
            <div class="page-strip" style="--strip-i:14"><div class="page-strip-inner"><img class="pageMedia page-strip-img" alt="" /></div></div>
            <div class="page-strip" style="--strip-i:15"><div class="page-strip-inner"><img class="pageMedia page-strip-img" alt="" /></div></div>
          </div>
          <div class="shade" id="shade"></div>

          <div class="back" id="back" aria-hidden="true">
            <div class="stamp">VAULT ZINE</div>
            <div class="stamp" id="backStamp">PAGE</div>
          </div>

          <div class="caption" aria-hidden="true">
            <div class="left">
              <div class="label" id="label">—</div>
              <div class="headline" id="headline">—</div>
            </div>
            <div class="pageNum" id="pageNum">—</div>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="hint" id="hint">Touch anywhere to start — the page pulls from your finger and curls like paper.</div>
      <div class="progress" id="dots" aria-hidden="true"></div>
    </footer>
  </div>

  <script src="./assets/js/app.js"></script>
</body>
</html>
